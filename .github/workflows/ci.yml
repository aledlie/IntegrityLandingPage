name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write
  pull-requests: write

concurrency:
  group: "ci-${{ github.ref }}"
  cancel-in-progress: true

jobs:
  test:
    name: Test & Coverage
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.0'
          channel: 'stable'
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Analyze code
        run: flutter analyze --no-fatal-infos

      - name: Run tests with coverage
        run: flutter test --coverage

      - name: Generate coverage report
        run: |
          # Install lcov for coverage processing
          sudo apt-get update
          sudo apt-get install -y lcov

          # Generate HTML coverage report
          genhtml coverage/lcov.info -o coverage/html --legend --title "Integrity Studio AI Coverage"

          # Generate coverage summary
          lcov --summary coverage/lcov.info > coverage/summary.txt 2>&1
          cat coverage/summary.txt

          # Extract coverage percentage for badge
          COVERAGE=$(grep "lines" coverage/summary.txt | grep -oP '\d+\.\d+' | head -1)
          echo "COVERAGE_PCT=${COVERAGE}" >> $GITHUB_ENV
          echo "Coverage: ${COVERAGE}%"

      - name: Create coverage badge
        run: |
          COVERAGE="${{ env.COVERAGE_PCT }}"
          if (( $(echo "$COVERAGE >= 80" | bc -l) )); then
            COLOR="brightgreen"
          elif (( $(echo "$COVERAGE >= 60" | bc -l) )); then
            COLOR="green"
          elif (( $(echo "$COVERAGE >= 40" | bc -l) )); then
            COLOR="yellow"
          elif (( $(echo "$COVERAGE >= 20" | bc -l) )); then
            COLOR="orange"
          else
            COLOR="red"
          fi

          mkdir -p coverage/html
          echo "{\"schemaVersion\":1,\"label\":\"coverage\",\"message\":\"${COVERAGE}%\",\"color\":\"${COLOR}\"}" > coverage/html/badge.json

      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/html/
          retention-days: 30

      - name: Comment coverage on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const summary = fs.readFileSync('coverage/summary.txt', 'utf8');
            const coverage = '${{ env.COVERAGE_PCT }}';

            const body = `## ðŸ“Š Test Coverage Report

            **Coverage: ${coverage}%**

            <details>
            <summary>Coverage Summary</summary>

            \`\`\`
            ${summary}
            \`\`\`

            </details>

            [View Full Report](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}) (Download coverage-report artifact)
            `;

            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(c => c.body.includes('ðŸ“Š Test Coverage Report'));

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }

      - name: Check coverage threshold
        run: |
          COVERAGE="${{ env.COVERAGE_PCT }}"
          THRESHOLD=50

          if (( $(echo "$COVERAGE < $THRESHOLD" | bc -l) )); then
            echo "::warning::Coverage ${COVERAGE}% is below threshold of ${THRESHOLD}%"
          else
            echo "âœ… Coverage ${COVERAGE}% meets threshold of ${THRESHOLD}%"
          fi

  build-web:
    name: Build Web
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.32.0'
          channel: 'stable'
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Build web release
        run: flutter build web --release

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: build/web/
          retention-days: 7

  deploy-coverage:
    name: Deploy Coverage Report
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Download coverage artifact
        uses: actions/download-artifact@v4
        with:
          name: coverage-report
          path: coverage-report

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload to Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: coverage-report

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
