  <!-- Critical CSS for initial paint -->
  <style>
    :root {
      --gray-950: #0F172A;
      --gray-900: #1E293B;
      --blue-500: #3B82F6;
    }

    html, body {
      margin: 0;
      padding: 0;
      min-height: 100%;
      background-color: var(--gray-950);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    /* Loading spinner */
    .loading-container {
      position: fixed;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: var(--gray-950);
    }

    .loading-spinner {
      width: 48px;
      height: 48px;
      border: 3px solid var(--gray-900);
      border-top-color: var(--blue-500);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    .loading-text {
      margin-top: 16px;
      color: #94A3B8;
      font-size: 14px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Hide loading on Flutter ready */
    .flutter-ready .loading-container {
      display: none;
    }
  </style>
