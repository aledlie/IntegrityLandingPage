    /* Loading spinner */
    .loading-container {

      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: var(--gray-950);
    }

    .loading-spinner {
      width: 48px;
      height: 48px;
      border: 3px solid var(--gray-900);
      border-top-color: var(--blue-500);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    .loading-text {
      margin-top: 16px;
      color: #94A3B8;
      font-size: 14px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Hide loading on Flutter ready */
    .flutter-ready .loading-container {
      display: none;
    }
  </style>
