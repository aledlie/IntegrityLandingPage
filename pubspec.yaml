name: integrity_studio_ai
description: Enterprise AI Observability Platform Landing Page
publish_to: 'none'
version: 2.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI/Animations
  flutter_animate: ^4.3.0
  visibility_detector: ^0.4.0+2
  google_fonts: ^6.1.0
  lottie: ^3.0.0

  # Icons/Images
  lucide_icons: ^0.257.0
  flutter_svg: ^2.0.9

  # Networking
  dio: ^5.4.0

  # Utilities
  url_launcher: ^6.2.2

  # State Management
  provider: ^6.1.1

  # Error Tracking
  # sentry_flutter: ^9.9.1  # Temporarily disabled - Xcode 26 compatibility issue

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  golden_toolkit: ^0.15.0
  mockito: ^5.4.4

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/lottie/
